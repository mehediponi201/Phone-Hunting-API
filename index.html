<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Phone Hunting API</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.3/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-5xl text-center mt-5">Hunting Phone</h1>
    </header>
    <main class="container mx-auto mt-5">
        <section>
            <section class="bg-gray-100 p-4 m-4">
                <input type="text" id="searchBar" placeholder="Search here...."
                    class="input input-bordered w-full max-w-xs" />
                <button onclick="handleSearch()" id="button" class="btn btn-accent">Search</button>
            </section>
            <!--Search Result...-->
            <div id="phone-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
            </div>
            <!--show Details Button Modal-->
            <!-- Open the modal using ID.showModal() method -->
            <dialog id="showDetaiModal" class="modal modal-bottom sm:modal-middle">
                <div class="modal-box">
                   <div id="phoneDetailContainer"></div>
                    <div class="modal-action">
                        <form method="dialog">
                            <!-- if there is a button in form, it will close the modal -->
                            <button class="btn">Close</button>
                        </form>
                    </div>
                </div>
            </dialog>
        </section>
    </main>
    <footer></footer>
    <script src="js/phone.js"></script>
</body>

</html>
